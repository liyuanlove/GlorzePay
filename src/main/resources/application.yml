server:
  port: 80
  servlet:
    context-path: /
    
spring:
   datasource:
      driver-class-name: com.mysql.jdbc.Driver
      url: jdbc:mysql://localhost:3306/glorze_pay
      username: root
      password: 123456
   jpa:
     hibernate.ddl-auto: update
     show-sql: true
      
     
#支付宝支付配置
# appId 商户appId 
# rsaPrivateKey 私钥 pkcs8格式的
# notifyUrl 服务器异步通知页面地址,不能加参数
# returnUrl 页面跳转同步通知页面地址,不能加参数
# url 请求网关地址
# charset 编码
# format 返回格式
# alipayPublicKey 支付宝公钥
# signType RSA2

ali-pay-config:
   appId: 2018030202300852
   rsaPrivateKey: 
   notifyUrl: http://pay.glorze.com/alipay/notifyUrl
   returnUrl: http://pay.florze.com/alipay/returnUrl
   url: https://openapi.alipay.com/gateway.do
   charset: UTF-8
   format: json
   alipayPublicKey: 
   signType: RSA2
   
   
#微信支付配置
# appId 公众账号ID
# mchId 商户号
# deviceInfo 设备号
# key 商户的key【API密匙】
# url api请求地址
# notifyUrl 服务器异步通知页面地址
# returnUrl 服务器同步通知页面地址

weixin-pay-config:
   appId: wx5e97e532d120a6bf
   mchId: 1500625891
   deviceInfo: WEB
   key: jrBXpyMVPNY0FCFI42EBShLom7KMaRBe
   url: https://api.mch.weixin.qq.com/pay/unifiedorder
   notifyUrl: http://pay.glorze.com/weixinpay/notifyUrl
   returnUrl: http://pay.glorze.com/weixinpay/returnUrl